<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>
    <script>
        const calculadora = {
            somar: (a, b) => `Soma: ${a} + ${b} = ${a + b}`,
            subtrair: (a, b) =>`Subtração: ${a} - ${b} = ${a - b}`,
            multiplicar: (a, b) => `Multiplicação: ${a} * ${b} = ${a * b}`,
            dividir: (a, b) => `Divisão: ${a} / ${b} = ${a / b}`,
        }
            console.log(calculadora.somar(4, 9));
            console.log(calculadora.subtrair(10, 4));
            console.log(calculadora.multiplicar(10, 7));
            console.log(calculadora.dividir(10, 2))
            
        
    </script>
    
</body>
