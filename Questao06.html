<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>
<body>
    <script>
        const atualizarIdade = (pessoa, idadeNova) => {
            pessoa.idade = idadeNova;
        }
        const pessoa = { nome: "João", idade: 30};

        console.log(`${pessoa.nome}, ${pessoa.idade} anos`);
        atualizarIdade(pessoa, 35);
        console.log(`${pessoa.nome}, ${pessoa.idade} anos (Atualizado!)`);
    </script>
    
</body>
</html>
